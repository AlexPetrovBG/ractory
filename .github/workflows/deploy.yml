name: Deploy Ra Factory

on:
  push:
    branches:
      - dev
      - main # Assuming 'main' is the production branch

jobs:
  deploy_dev:
    if: github.ref == 'refs/heads/dev'
    runs-on: ubuntu-latest
    environment: development
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # Or the version your project uses

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
        working-directory: ./src/ractory

      - name: Lint with ruff
        run: |
          pip install ruff
          ruff check .
        working-directory: ./src/ractory/backend

      - name: Test with pytest
        run: |
          pip install pytest
          pytest
        working-directory: ./src/ractory/backend

      - name: Test Docker Hub Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Test SSH Connection
        uses: appleboy/ssh-action@master
        with:
          host: rafactorydev.raworkshop.bg
          username: alex
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: echo "SSH connection test successful"

      - name: Dev deployment placeholder
        run: echo "Deploying to development..."

  deploy_prod:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # Or the version your project uses

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
        working-directory: ./src/ractory

      - name: Lint with ruff
        run: |
          pip install ruff
          ruff check .
        working-directory: ./src/ractory/backend

      - name: Test with pytest
        run: |
          pip install pytest
          pytest
        working-directory: ./src/ractory/backend

      - name: Prod deployment placeholder
        run: echo "Deploying to production..." 