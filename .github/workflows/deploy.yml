name: Deploy Ra Factory

on:
  push:
    branches:
      - dev
      - main # Assuming 'main' is the production branch

jobs:
  deploy_dev:
    if: github.ref == 'refs/heads/dev'
    runs-on: ubuntu-latest
    environment: development
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # Or the version your project uses

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements-test.txt

      - name: Lint with ruff
        run: |
          pip install ruff
          ruff check . --exit-zero
        working-directory: ./backend

      - name: Create .env file for testing
        run: echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" > .env

      - name: Start services for testing
        run: docker compose up -d db api

      - name: Wait for database to be healthy
        run: |
          echo "Waiting for DB..."
          for i in {1..30}; do
            if [ "$(docker compose ps db | grep -c '(healthy)')" -gt 0 ]; then
              echo "DB is healthy!"
              exit 0
            fi
            sleep 2
          done
          echo "DB did not become healthy in time."
          docker compose logs
          exit 1
      
      - name: Test with pytest against live services
        env:
          DEV_DB_PASS: ${{ secrets.DB_PASSWORD }}
        run: pytest
        working-directory: ./backend

      - name: Stop services
        if: always()
        run: docker compose down

      - name: Test Docker Hub Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Test SSH Connection
        uses: appleboy/ssh-action@master
        with:
          host: rafactorydev.raworkshop.bg
          username: alex
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: echo "SSH connection test successful"

      - name: Dev deployment placeholder
        run: echo "Deploying to development..."

  deploy_prod:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # Or the version your project uses

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements-test.txt

      - name: Lint with ruff
        run: |
          pip install ruff
          ruff check .
        working-directory: ./backend

      - name: Test with pytest
        run: |
          pip install pytest
          pytest
        working-directory: ./backend

      - name: Prod deployment placeholder
        run: echo "Deploying to production..." 